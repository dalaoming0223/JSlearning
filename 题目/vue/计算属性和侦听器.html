<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    前：{{msg}}后：{{rmsg}}再后：{{rmsg2()}}
  </div>
  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: 'wojiaodalaoming'
      },
      computed: {
        rmsg: function () {
          return this.msg.split('').reverse().join('')
        }
      },
      methods: {
        rmsg2(){
          return this.msg.split('').reverse().join('')
        }
      },
    })
  </script>
</body>

</html>
